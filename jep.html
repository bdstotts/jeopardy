<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jep.css">
    <script src="jep.js" defer></script>
</head>
<body>
    <div id="scoreBoard">
        <div id="team1Box">Team 1 Score:$
            <div class="score" id="team1Score">0</div>
        </div>
        <div></div>
        <div id="team2Box">Team 2 Score:$
            <div class="score" id="team2Score">0</div>
        </div>
    </div>
    <div id="board">
        <div class="square category">A CATEGORY!</div>
        <!--<div class="money square">$100</div>
        <div id="test" class="question square">TEST QUESTION</div>
        <div class="money square">$200</div>
        <div class="money square">$300</div>
        <div class="money square">$400</div>-->
    </div>
    
<dialog class="dialog">
                   <div id="playBox">
                       <button id="playButton">Play</button>
                   </div>
                   <div>
                    <input type="checkbox" id="team1">
                    <label for="team1">Team 1 Correct</label>
                    <input type="checkbox" id="team2">
                    <label for="team2">Team 2 Correct</label>
                   </div>
                   <div id="closeBox">
                    <button id="closeButton">Close</button>
                   </div>
                       <!--<button id="submit">Submit</button>
                       <button id="close">Close</button>
                   </div>
                 </dialog>

</body>
</html>
